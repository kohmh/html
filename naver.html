<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <title>네이버 만들기</title>
     <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1>
            <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
             <div class= "searche_input_box">
              <input id="query" name="query" type="search" title="검색어를 입력해 주세요." placeholder="검색어를 입력해 주세요." maxlength="255" autocomplete="off" class="search_input" data-atcmp-element="">
            </div>
             <button type="submit" class="bt_search">
                검색
             </button>
    
  
        </fieldset>
        <div id="shortcut_area">
         <ul class="shortcut_list">
            <li class="shortcut_itme"><a href="https:mail.naver.com">메일</a></li>
            <li class="shortcut_itme">카페</li>
            <li class="shortcut_itme">블로그</li>
            <li class="shortcut_itme">쇼핑</li>
            <li class="shortcut_itme">증권</li>
            <li class="shortcut_itme">부동산</li>
            <li class="shortcut_itme">지도</li>
            <li class="shortcut_itme">웹툰</li>
         </ul>
        </div>


    </body>
</html>
